<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <title>Discross - #{$CHANNEL_NAME}</title>
    <script>
        var emojiShowing = false;

        function showEmoji() {
            if (emojiShowing) {
                document.getElementById("emoji").style.display = "none";
                emojiShowing = false;
            } else {
                document.getElementById("emoji").style.display = "block";
                emojiShowing = true;
            }
        }
    </script>
    <style>
        /* Discord-inspired base styling */
        * {
            box-sizing: border-box;
        }

        html,
        body,
        #wrapper {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Whitney, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            background: #36393f;
            color: #dcddde;
        }

        /* Light theme overrides */
        .light-theme body {
            background: #ffffff !important;
            color: #2e3338 !important;
        }

        .light-theme #wrapper {
            background: #ffffff !important;
            color: #2e3338 !important;
        }

        .light-theme .message {
            border-color: #e3e5e8 !important;
        }

        .light-theme .message .content {
            color: #2e3338 !important;
        }

        /* AMOLED theme overrides - true black theme for maximum contrast and battery savings */
        .amoled-theme body {
            background: #000000 !important;
            color: #ffffff !important;
        }

        .amoled-theme #wrapper {
            background: #000000 !important;
            color: #ffffff !important;
        }

        .amoled-theme .message {
            border-color: #333333 !important;
            background: #000000 !important;
        }

        .amoled-theme .message .content {
            color: #ffffff !important;
        }

        .amoled-theme .message:hover {
            background: rgba(255, 255, 255, 0.05) !important;
        }

        .amoled-theme #emoji {
            background: #111111 !important;
            border-color: #333333 !important;
        }

        .amoled-theme #emoji button:hover {
            background: rgba(255, 255, 255, 0.08) !important;
        }

        .amoled-theme .menu-button {
            background: #000000 !important;
            border-color: #333333 !important;
            color: #ffffff !important;
        }

        .amoled-theme a {
            color: #5865f2 !important;
        }

        .message:hover {
            background: rgba(4, 4, 5, 0.07);
        }

        .light-theme .message:hover {
            background: rgba(6, 6, 7, 0.02) !important;
        }

        /* Hide legacy styling */
        br.nodisp {
            display: none;
        }

        /* Legacy table fixes */
        table {
            padding-bottom: 5px;
        }

        /* Links */
        a {
            color: #00aff4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Emoji picker styling */
        #emoji {
            background: #2f3136;
            border: 1px solid #40444b;
            border-radius: 8px;
            padding: 16px;
            margin: 8px 0;
        }

        #emoji table {
            width: 100%;
        }

        #emoji button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
        }

        #emoji button:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        /* Menu positioning */
        .menu-button {
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 1000;
            background: #36393f;
            border: 1px solid #40444b;
            border-radius: 4px;
            padding: 8px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .menu-button {
                top: 8px;
                left: 8px;
            }
        }
    </style>
</head>

<body {$WHITE_THEME_ENABLED}>
    <div style="background: #40444b; border-radius: 8px; padding: 4px; margin: 8px 0; width: 100%; box-sizing: border-box;"
        id="wrapper">
        <table style="width: 100%; margin: 0; padding: 0; border-collapse: collapse;">
            <tbody>
                <tr>
                    <td valign="top" style="vertical-align: top;">
                        <div class="links">
                            <a href="../server/{$SERVER_ID}"><img src="/resources/images/menu.gif" alt="Menu"
                                    style="position: fixed; top: 32px;left: 12px;"></a>
                            <br><img src="/resources/images/menuspacer.gif" alt=" " height="14px" width="32px" />
                        </div>
                        <br>
                    </td>
                    <td width="100%">
                        <div id="msgcontainer">
                            {$MESSAGES}
                        </div>

                        <div id="emoji" style="display: none;">
                            <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px;">
                                <button onclick="document.getElementById('message').value += ' :sob:'">
                                    <img src="/resources/twemoji/1f62d.gif" alt="sob"
                                        style="width: 24px; height: 24px;">
                                </button>
                                <button
                                    onclick="document.getElementById('message').value += ' :face_with_raised_eyebrow:'">
                                    <img src="/resources/twemoji/1f928.gif" alt="face_with_raised_eyebrow"
                                        style="width: 24px; height: 24px;">
                                </button>
                                <button onclick="document.getElementById('message').value += ' :skull:'">
                                    <img src="/resources/twemoji/1f480.gif" alt="skull"
                                        style="width: 24px; height: 24px;">
                                </button>
                                <button onclick="document.getElementById('message').value += ' :pleading_face:'">
                                    <img src="/resources/twemoji/1f97a.gif" alt="pleading_face"
                                        style="width: 24px; height: 24px;">
                                </button>
                                <button onclick="document.getElementById('message').value += ' :heart:'">
                                    <img src="/resources/twemoji/2764-fe0f.gif" alt="heart"
                                        style="width: 24px; height: 24px;">
                                </button>
                                <button onclick="document.getElementById('message').value += ' :thumbsup:'">
                                    <img src="/resources/twemoji/1f44d.gif" alt="thumbsup"
                                        style="width: 24px; height: 24px;">
                                </button>
                                <button onclick="document.getElementById('message').value += ' :thumbsdown:'">
                                    <img src="/resources/twemoji/1f44e.gif" alt="thumbsdown"
                                        style="width: 24px; height: 24px;">
                                </button>
                                <button onclick="document.getElementById('message').value += ' :pray:'">
                                    <img src="/resources/twemoji/1f64f.gif" alt="pray"
                                        style="width: 24px; height: 24px;">
                                </button>
                                <button onclick="document.getElementById('message').value += ' :tada:'">
                                    <img src="/resources/twemoji/1f389.gif" alt="tada"
                                        style="width: 24px; height: 24px;">
                                </button>
                                <button onclick="document.getElementById('message').value += ' :slight_smile:'">
                                    <img src="/resources/twemoji/1f642.gif" alt="slight_smile"
                                        style="width: 24px; height: 24px;">
                                </button>
                            </div>
                        </div>
                        <a id="end" name="end"></a>
                    </td>
            </tbody>
        </table>
        </form>
        </tr>
        </tbody>
        </table>
        <form action="../send">
            <table>
                <tbody>
                    <tr>
                        <td valign="middle" width="23px" style="vertical-align: middle; width: 23px;">
                            <a href="../server/{$SERVER_ID}"><img src="/resources/images/menu.gif" alt="Menu"
                                    style="position: fixed; top: 32px;left: 12px;"></a>
                        </td>
                        <td>
                            <input type="hidden" id="channel" name="channel" value="{$CHANNEL_ID}">
                            <input type="hidden" id="lite" name="lite" value="False">
                            <div
                                style="box-sizing: border-box;-moz-box-sizing: border-box;-webkit-box-sizing: border-box;padding: 16px;background: #393c40;width: 100%;border-radius: 10px;">
                                {$INPUT}
                            </div>
                    </tr>
                </tbody>
            </table>
            <table style="height: 96px; border-top: 0px;">
                <tbody>
                    <tr>
                        <td valign="middle" width="23px" style="vertical-align: middle; width: 23px;">
                        </td>
                        <td valign="left" style="vertical-align: left; width: 48px;">
                            <button style="background: none; border: none;" onclick="showEmoji()" type="button">
                                <img src="/resources/twemoji/{$RANDOM_EMOJI}.gif" alt="Emojis"
                                    style="width: 30px; height: 30px;">
                            </button>
                        </td>
                        <td valign="left" style="vertical-align: left; width: 48px;">
                            <a href="/draw/{$CHANNEL_ID}"><img src="/resources/twemoji/1f58c-fe0f.gif" alt="Draw"
                                    style="width: 30px; height: 30px;"></a>
                        </td>
                        <td valign="left" style="vertical-align: left; width: 48px;">
                            <a href="{$REFRESH_URL}"><img src="/resources/images/refresh.gif" alt="Refresh"
                                    style="width: 30px; height: 30px;"></a>

                        </td>
                    </tr>
                </tbody>
            </table>
            <script src="/connection.js"></script>
    </div>
</body>

</html>
