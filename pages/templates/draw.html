<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discross - Drawing</title>
    <script src="/atrament.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #36393f;
            color: #dcddde;
        }

        #sketchpad {
            display: block;
            margin: 16px auto;
            border: 2px solid #40444b;
            border-radius: 8px;
            background: white;
        }

        .drawing-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 16px;
            padding: 12px;
            background: #2f3136;
            border: 1px solid #40444b;
            border-radius: 8px;
        }

        .color-button {
            width: 32px;
            height: 32px;
            border: 2px solid #40444b;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.1s;
        }

        .color-button.active {
            border-color: #5865f2;
            box-shadow: 0 0 0 2px rgba(88, 101, 242, 0.3);
        }

        .color-button:hover {
            transform: scale(1.1);
        }

        #fakesend {
            background: #5865f2;
            border: none;
            border-radius: 4px;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
        }

        #fakesend:hover {
            background: #4752c4;
        }
    </style>
</head>

<body>
    <canvas id="sketchpad" width="600" height="400"></canvas>

    <div class="drawing-controls">
        <span>Colors:</span>
        <div class="color-button active" style="background:#000000;"></div>
        <div class="color-button" style="background:#ed4245;"></div>
        <div class="color-button" style="background:#57f287;"></div>
        <div class="color-button" style="background:#3498db;"></div>
        <div class="color-button" style="background:#f1c40f;"></div>
        <div class="color-button" style="background:#9b59b6;"></div>
        <div class="color-button" style="background:#ffffff;"></div>
    </div>

    <form id="sendform" action="../senddrawing" method="post">
        <input type="hidden" id="drawinginput" name="drawinginput">
        <input type="hidden" name="channel" value="{$CHANNEL_ID}">
        <input type="text" id="message" name="message" placeholder="Message #{$CHANNEL_NAME}" style="width:60%;">
        <button type="button" id="fakesend">Send Drawing</button>
    </form>

    <script>
        let currentSketchpad = null;

        function initDrawing() {
            const canvas = document.getElementById('sketchpad');
            if (!canvas || !window.atrament) return console.error('Atrament not loaded or canvas missing.');

            currentSketchpad = new atrament.Atrament(canvas, { width: canvas.width, height: canvas.height, color: '#000000', weight: 3, smoothing: 1.5 });
            // white background
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Color buttons
            document.querySelectorAll('.color-button').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (!currentSketchpad) return;
                    const color = btn.style.backgroundColor;
                    currentSketchpad.color = color;
                    document.querySelectorAll('.color-button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
            });

            // Send Drawing
            const fakesend = document.getElementById('fakesend');
            const sendform = document.getElementById('sendform');
            const drawinginput = document.getElementById('drawinginput');

            if (fakesend && sendform && drawinginput) {
                fakesend.addEventListener('click', () => {
                    drawinginput.value = canvas.toDataURL();
                    sendform.submit();
                });
            }
        }

        document.addEventListener('DOMContentLoaded', initDrawing);
    </script>
</body>

</html>
